<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="/dist/styles.css" />
  </head>
  <body class="h-screen flex justify-center items-center bg-[#464655]">
    <main
      class="xs:w-sm h-auto pt-5 px-[3px] bg-[#f5f5f5] rounded-t-xl shadow-lg"
    >
      <header class="flex justify-around text-lg mb-[4px]">
        <span>Today's Task</span>
        <span>Previous Task</span>
      </header>
      <div class="h-px bg-gray-400"></div>
      <section class="m-5 flex justify-between items-center">
        <span class="flex flex-col">
          <span class="text-2xl font-semibold">Today's Task</span>
          <span class="text-gray-600">Monday, 3 Feb</span>
        </span>
        <span>
          <button
            class="p-2 rounded-xl backdrop-blur-lg bg-blue-100 hover:bg-blue-200 transition duration-400 cursor-pointer"
          >
            <div class="flex items-center gap-[4px] mx-2">
              <img src="/public/plus-icon.svg" alt="plus-icon" class="w-5" />
              <span class="text-blue-600"> New Task </span>
            </div>
          </button>
        </span>
      </section>
      <section
        class="mx-6 mb-5 text-gray-500 flex justify-center items-center gap-3"
      >
        <span
          ><button class="cursor-pointer text-blue-600 font-semibold">
            All
          </button></span
        >
        <span class="text-gray-400">|</span>
        <span><button class="cursor-pointer">Open</button></span>
        <span><button class="cursor-pointer">Closed</button></span>
      </section>
      <section>
        <div
          class="m-5 bg-white p-4 py-3 flex justify-between items-center rounded-xl"
        >
          <div>
            <h3 class="text-xl">Test</h3>
            <p class="text-gray-500 text-sm">Test</p>
          </div>
          <div>
            <input type="checkbox" class="w-5 h-5 border-2" />
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
