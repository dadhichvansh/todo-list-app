<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="/dist/styles.css" />
  </head>
  <body class="h-screen flex justify-center items-center bg-[#464655]">
    <main
      class="w-sm sm:w-lg pt-5 px-[3px] bg-[#f5f5f5] rounded-t-xl shadow-lg"
    >
      <header class="flex justify-around text-base sm:text-lg mb-[4px]">
        <span class="font-semibold">Today's Task</span>
        <span>Previous Task</span>
      </header>
      <div class="h-px bg-gray-300"></div>
      <section class="m-5 flex justify-between items-center">
        <div>
          <h2 class="text-xl sm:text-2xl font-semibold">Today's Task</h2>
          <p class="text-gray-600 text-sm sm:text-base">Monday, 3 Feb</p>
        </div>
        <button
          class="p-2 text-sm sm:text-base rounded-xl bg-blue-100 hover:bg-blue-200 transition duration-500 flex items-center gap-[4px] mx-2"
        >
          <img src="/assets/plus-icon.svg" alt="plus-icon" class="w-4 sm:w-5" />
          <span class="text-blue-600">New Task</span>
        </button>
      </section>
      <section
        class="mx-6 mb-5 text-gray-500 flex justify-center items-center gap-3"
      >
        <button
          class="cursor-pointer text-sm sm:text-base text-blue-600 font-semibold"
        >
          All
        </button>
        <span class="text-gray-400">|</span>
        <button class="cursor-pointer text-sm sm:text-base">Open</button>
        <button class="cursor-pointer text-sm sm:text-base">Closed</button>
      </section>
      <section>
        <div
          class="m-5 bg-white p-4 py-3 flex justify-between items-center rounded-xl"
        >
          <div class="flex items-center gap-4">
            <input
              type="checkbox"
              class="w-4 h-4 sm:w-5 sm:h-4 cursor-pointer rounded"
            />
            <h3 class="text-lg">This is a to-do list</h3>
          </div>
          <button class="p-1 rounded hover:bg-blue-300 transition duration-500">
            <img
              src="/assets/cross-icon.png"
              alt="cross-icon"
              class="w-2 h-2 sm:w-3 sm:h-3"
            />
          </button>
        </div>
      </section>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
