<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="/dist/styles.css" />
  </head>
  <body class="h-screen flex justify-center items-center bg-[#464655]">
    <main
      class="w-sm sm:w-lg pt-5 px-[3px] bg-[#f5f5f5] rounded-t-xl shadow-lg"
    >
      <header class="flex justify-around text-base sm:text-lg mb-[4px]">
        <span class="font-semibold">Today's Task</span>
        <span>Previous Task</span>
      </header>
      <div class="h-px bg-gray-300"></div>
      <section class="m-5 flex justify-between items-center">
        <div>
          <h2 class="text-xl sm:text-2xl font-semibold">Today's Task</h2>
          <p class="text-gray-600 text-sm sm:text-base">Monday, 3 Feb</p>
        </div>
        <button
          id="new-task-btn"
          class="p-2 text-sm sm:text-base rounded-xl bg-blue-100 hover:bg-blue-200 transition duration-500 flex items-center gap-[4px] mx-2"
        >
          <img src="/assets/plus-icon.svg" alt="plus-icon" class="w-4 sm:w-5" />
          <span class="text-blue-600">New Task</span>
        </button>
      </section>
      <section
        class="mx-6 mb-5 text-gray-500 flex justify-center items-center gap-3"
      >
        <button
          class="filter-btn cursor-pointer text-sm sm:text-base text-blue-600 font-semibold"
          data-filter="all"
        >
          All
        </button>
        <span class="text-gray-400">|</span>
        <button
          class="filter-btn cursor-pointer text-sm sm:text-base"
          data-filter="open"
        >
          Open
        </button>
        <button
          class="filter-btn cursor-pointer text-sm sm:text-base"
          data-filter="closed"
        >
          Closed
        </button>
      </section>
      <section id="task-list"></section>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
